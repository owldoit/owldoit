<!-- Sign in module.  Add to Login component after merge -->
<div *ngIf="auth.user$ | async as user; else login">
    <pre>
      {{ user | json }}
    </pre>
    <hr>
    <button class="button" class="btn btn-warning" (click)="auth.signOut()">Sign Out</button>
  </div>
  
  <ng-template #login>
    <button class="button" class="btn btn-warning" (click)="auth.googleSignin()">Login with Google</button>
  </ng-template>
