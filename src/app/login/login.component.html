<div *ngIf="auth.user$ | async as user; else login">
    <pre>
      <!-- {{ user | json }} -->
      <div>
        <h3>You are signed in as: {{ user.displayName }}</h3>
        <p>Please logout if you are not {{ user.displayName }}</p>
      </div>
    </pre>
    <hr>
    <button class="button" class="btn btn-warning" (click)="auth.signOut()">Sign Out</button>
  </div>

  <ng-template #login>
    <button class="button" class="btn btn-warning" (click)="auth.googleSignin()">
        <i class="fab fa-google"></i>  Login with Google
    </button>
  </ng-template>
