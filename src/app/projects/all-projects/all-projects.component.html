  all-projects works!  It's just hiding behind this navbar

<ul>
  <li *ngFor="let project of projects | async">
      <div class="projects-box">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p>Deadline: {{ project.deadline }}</p>
        <p>Contributors Desired: {{ project.participants }}</p>
      </div>
  </li>
</ul>
