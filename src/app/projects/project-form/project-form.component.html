<div class="container" [hidden]="submitted">
    <h1 class="text-center">Project Form</h1>
    <form (ngSubmit)="onSubmit(projectForm.value)" #projectForm="ngForm">
			<div class="form-group">
        <label for="title">Project Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="project.title" #title="ngModel" required>
        <div [hidden]="title.valid || title.pristine"
				     class="alert alert-danger">
				  Title is required
				</div>
      </div>

      <div class="form-group">
        <label for="deadline">Project Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" [(ngModel)]="project.deadline" #deadline="ngModel" required>
        <div [hidden]="deadline.valid || deadline.pristine"
				     class="alert alert-danger">
				  Deadline is required
				</div>
      </div>

      <div class="form-group">
        <label for="participants">Minimum Project Participants</label>
        <input type="number" class="form-control" id="participants" name="participants" [(ngModel)]="project.participants" #participants="ngModel" min="1" max="10">
      </div>
 
      <div class="form-group">
        <label for="description">Project Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="project.description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine"
				     class="alert alert-danger">
				  Description is required
				</div>
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!projectForm.form.valid">Submit Project</button>
      <br><br>
 
    </form>
</div>
